<div class="container mt-3">
    <div class="row">
        <div class="col">
             <p class="h3 fa-bold text-danger">Add Contact</p>
            <p class="fst-italic">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti alias voluptatibus, veritatis veniam quibusdam cupiditate nostrum eaque recusandae aperiam optio vel libero sunt nam porro. Suscipit unde maiores cum sit!</p>
            </div>
    </div>
</div>

<!-- Loading Spinner -->
<div *ngIf="loading">
<app-spinner></app-spinner>
</div>

<!-- Error Message -->
<div *ngIf="!loading && errorMessage">
<div class="container">
    <div class="row">
        <div class="col">
            <p class="h4 text-danger font-bold">{{errorMessage}}</p>
        </div>
    </div>
</div>
</div>

<!-- Contact Form -->
<div class="container" >
    <div class="row">
        <div class="col-sm-4">
            <form (submit)="createSubmit()">
                <div class="mb-2">
                    <input [(ngModel)]="contact.name" name="name" type="text" class="form-control" placeholder="Name" required="true">
                </div>
                 <div class="mb-2">
                    <input [(ngModel)]="contact.photo" name="photo" type="text" class="form-control" placeholder="Photo Url" required="true">
                </div>
                 <div class="mb-2">
                    <input [(ngModel)]="contact.email" name="email" type="email" class="form-control" placeholder="Email" required="true">
                </div>
                 <div class="mb-2">
                    <input [(ngModel)]="contact.mobile" name="mobile" type="number" class="form-control" placeholder="Mobile" required="true">
                </div>
                 <div class="mb-2">
                    <input [(ngModel)]="contact.title" name="title" type="text" class="form-control" placeholder="Title" required="true">
                </div>
                 <div class="mb-2">
                    <input [(ngModel)]="contact.company" name="company" type="text" class="form-control" placeholder="Company" required="true">
                </div>
                 <div class="mb-2" >
                   <select  class="form-control" *ngIf="groups.length >= 0" required="true">
                       <option [(ngModel)]="contact.groupId" name="groupId" value="">Select a Group</option>
                       <option *ngFor="let group of groups" [value]="group.id">{{group.name}}</option>
                   </select>
                </div>
                 <div class="mb-2">
                    <input class="btn btn-danger" type="submit"  value="Submit">
                    <a class="btn btn-dark ms-2" routerLink="/" >Close</a>
                </div>
            </form>
        </div>
         
        <div class="col-sm-4">
            <img [src]="contact.photo" alt="" class="contact-image">
            <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOi7SeW_B1tZF-k3pRDdKmXDU49SrrapjQIA&usqp=CAU" alt="" class="contact-image"> -->
        </div>
    </div>
</div>
